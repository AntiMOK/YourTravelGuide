name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Grant GITHUB_TOKEN the permissions it needs to deploy to Pages
permissions:
  contents: write # Allows the action to push to the gh-pages branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Replace API Key 🔑
        run: |
          # This command finds and replaces the string 'process.env.API_KEY'
          # in index.js with the secret API key, making it available to the browser.
          sed -i "s|process.env.API_KEY|'${{ secrets.GEMINI_API_KEY }}'|g" index.js

      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
